  <script type="norun" id="ch0105/06">
    var n = Number(prompt('n'))
    var max = 0
    var min = 0
    var i = 0
    while (i < n) {
      var y = Number(prompt('y'))
      if (y >= max) {
        max = y
        min = min
      } else if (y < min) {
        max = max
        min = y
      } else {
        max = max
        min = min
      }
      i = i + 1
    }
    console.log(max - min);
    //要是输入的全是正数，min = 0 ,跑错 ,max=-无穷 min=+无穷（足够大即可)
  </script>

  <script type="norun" id="ch0105/25">
    for (var n = 100; n < 999; n++) {
      var a = (n % 7)//7进个位数
      var b = ((n - a) / 7) % 7//7进7位数
      var c = (((n - a) / 7) - b) / 7//7进49位数
      var d = (n % 9)//9进个位数
      var e = ((n - d) / 9) % 9//9进9位数
      var f = (((n - d) / 9) - e) / 9//9进81位数

      if ((n % 7) == (((n - d) / 9) - e) / 9 && ((n - a) / 7) % 7 == ((n - d) / 9) % 9 && (((n - a) / 7) - b) / 7 == (n % 9)) {
        console.log(n)
        console.log(a * 100 + b * 10 + c)
        console.log(d * 100 + e * 10 + f)//直接拼接''+a +b+ c
      }
    }

  </script>

        f++
      }
    }

  </script>
