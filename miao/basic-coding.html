  <script type="norun" id="ch0103/01">

  <script type="norun" id="ch0103/02">
    var a = +prompt("a"), b = +prompt("b"), c = +prompt("c")
    if (-10000 < a && a < 10000 && -10000 < b && b < 10000 && -10000 < c && c < 10000) {

    } else {
      console.log("超出范围")
    }

  </script>
  <script type="norun" id="ch0103/03">

    }

  </script>
  <script type="norun" id="ch0103/04">
    var a = +prompt("a"), b = +prompt("b"), c = parseInt(a / b)
    if (-10000 < a && a < 10000 && -10000 < b && b < 10000 && b != 0) {
      console.log(c, a % b)
    } else {

  </script>

  <script type="norun" id="ch0103/05">

    } else {
      console.log("请输入范围内的数值")
    }
  </script>

  <script type="norun" id="ch0103/06">

  </script>

  <script type="norun" id="ch0103/07">
    var x = +prompt("x"), a = +prompt("a"), b = +prompt("b"), c = +prompt("c"), d = +prompt("d"), e = Math.round((a * x * x * x + b * x * x + c * x + d) * 10000000) / 10000000
    if (-100 < x && x < 100 && -100 < a && a < 100 && -100 < b && b < 100 && -100 < c && c < 100 && -100 < d && d < 100) {
      console.log(e)
    } else {
      console.log("请输入范围内的数值")
    }

  </script>

  <script type="norun" id="ch0103/08">

    }

  </script>

  <script type="norun" id="ch0103/09">

    if (x <= 10000 && x > 0) {
      console.log(a, b, c)
    } else {
      console.log("请输入规定范围的值")
    }

  </script>

  <script type="norun" id="ch0103/12">

    }

  </script>

  <script type="norun" id="ch0103/13">
    var a = +prompt("a"), b = parseInt(a / 100), c = parseInt(a / 10) - (b * 10), d = a - (b * 100) - (c * 10)
    if (0 < a && a < 1000) {
      console.log(d * 100 + c * 10 + b)
    } else {

    }

  </script>

  <script type="norun" id="ch0103/14">

    } else {

    }


  </script>



  <script type="norun" id="ch0103/15">

    if (y <= n * x) {
      console.log(n - a)

    }

  </script>

  <script type="norun" id="ch0103/16">
    var Xa = prompt("Xa"), Ya = prompt("Ya")
    var Xb = prompt("Xb"), Yb = prompt("Yb"), h = Math.sqrt((Xa - Xb) * (Xa - Xb) + (Ya - Yb) * (Ya - Yb))
    if (Xa <= 10000 && Xb <= 10000 && Ya <= 10000 && Yb <= 10000) {
      console.log(Math.round(h * 1000) / 1000)
    } else {
      console.log("请输入规范的数字")
    }
  </script>

  <script type="norun" id="ch0103/18">
